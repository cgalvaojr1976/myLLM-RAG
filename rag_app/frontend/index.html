<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RAG Estrela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./logo-branca-reduzida.png" width="10%" height="10%"/>
        <h1>RAG Teste</h1>
    </header>

    <nav>
        <button onclick="mostrar('upload')">üìÑ Upload</button>
        <button onclick="mostrar('indexar')">üß† Indexar</button>

    <main>
        <section id="upload" class="aba">

            <input type="file" id="pdfs" multiple accept=".pdf">
            <button onclick="uploadPDFs()">Enviar PDFs</button>

        <section id="indexar" class="aba">

            <button onclick="indexarContexto()">Indexar</button>

        </section>

        <section id="perguntar" class="aba">
            <h2>Fazer Pergunta</h2>
            <label for="contexto_pergunta">Escolha o contexto:</label>
            <select id="contexto_pergunta" style="margin-bottom:1rem"></select>
            <input type="text" id="pergunta" placeholder="Digite sua pergunta" width="30%">
            <select id="modelo">
                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                <option value="gpt-4">gpt-4</option>
            </select>
            <button onclick="consultar()">Perguntar</button>

            <div class="resposta" id="resposta_rag"></div>
            <div class="resposta" id="resposta_pura"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
